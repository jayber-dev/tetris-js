<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer ></script>
</head>
<body>
    <div class="head-container">
    
    <button>Start game</button>
    <div class="score">Your score is: 0</div>
    </div>
    <div class="game-container">
        <h1>You snooze you lose.</h1>
    </div>
    <div>
        <p>Use arrows to move the pieces 
            Arrow up for piece rotation. <br> <a href="https://github.com/jayber-dev/tetris-js">See code on Github</a></p>
    </div>
    <div class="arrow-container">
        <button class="move-left"><img src="./assets/svg/reshot-icon-left-arrow-VCGUT7EKR3.svg" alt=""></button>
        <button class="move-right"><img src="./assets/svg/reshot-icon-right-arrow-UCA8NGYZDJ.svg" alt=""></button>
        <button class="rotate-piece"><img src="./assets/svg/rotate-option-svgrepo-com.svg" alt=""></button>
    </div>
</body>
